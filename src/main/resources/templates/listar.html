<!DOCTYPE html>
<html xmlns:th="http:www.thymeleaf.org">
<head th:replace="layout/layout :: head"> </head>
<body>
<header th:replace="layout/layout :: header"></header>

<div class="container py-4">

	<div class="card bg-light" >
	<div class="card-header" th:text="${titulo}"></div>
	<div class="card-body">

	<h4 class="card-title">
		<a th:href="@{/form}" class="btn btn-success btn-xs"> Crear Cliente</a>
	</h4>
	<table class="table table-striped table-bordered">
		<thead class="bg-dark text-light" >
			<tr>
				<td>id</td>
				<td>nombre</td>
				<td>apellido</td>
				<td>email</td>
				<td>fecha</td>
				<td>Editar</td>
				<td>Eliminar</td>
			</tr>
		</thead>
		<tbody>
			<tr th:each="cliente : ${clientes}">
				<td th:text="${cliente.id}"></td>
				<td th:text="${cliente.nombre}"></td>
				<td th:text="${cliente.apellido}"></td>
				<td th:text="${cliente.email}"></td>
				<td th:text="${cliente.createAtDate}"></td>
				<td> <a class="btn btn-primary btn-xs" th:href="@{/form/} + ${cliente.id}" th:text="'editar'"> </a> </td>
				<td> <a class="btn btn-danger btn-xs" th:href="@{/eliminar/} + ${cliente.id}" th:text="'Eliminar'" onclick="return confirm('Estas seguro de eliminar') ;" > </a> </td>
			</tr>

		</tbody>
	</table>
</div>
</div>
</div>

<footer th:replace="layout/layout :: footer"> </footer>
</body>
</html>
